<table border = 1>
    <tr>
        <td> Time </td>
        <td> Latitude </td>
        <td> Longitude </td>
        <td> Magnitude </td>
        <td> Net </td>
        <td> ID </td>
        <td> Place </td>
    </tr>
    {% for x in data %}
    <tr>
        <td> {{x[0]}}</td>
        <td> {{x[1]}}</td>
        <td> {{x[2]}}</td>
        <td> {{x[3]}}</td>
        <td> {{x[4]}}</td>
        <td> {{x[5]}}</td>
        <td> {{x[6]}}</td>
    </tr>
    {% endfor %}
</table>
